    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const encryptHeader = document.getElementById("flip-to-decrypt");
            const decryptHeader = document.getElementById("flip-to-encrypt");
            const cardContainer = document.querySelector(".card-container");
        
            if (encryptHeader && decryptHeader) {
            encryptHeader.addEventListener("click", function() {
                cardContainer.classList.add("flipped");
                document.documentElement.style.setProperty('--header-color', 'skyblue');
            });
        
            decryptHeader.addEventListener("click", function() {
                cardContainer.classList.remove("flipped");
                document.documentElement.style.setProperty('--header-color', '#4A20AD');
            });
            }
        });
